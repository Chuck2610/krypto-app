<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üß† KI Screenshot-Analyse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1117;
      color: #ffffff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      color: #00ffc3;
      margin-bottom: 30px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #1c1e26;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,200,0.05);
    }

    label {
      display: block;
      margin-top: 15px;
      color: #ccc;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #1a1a1a;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #00ffc3;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: #000;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #00c2a9;
    }

    .result {
      margin-top: 25px;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
      color: #ffffff;
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      color: #00ffc3;
      font-size: 15px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }

    @media (max-width: 600px) {
      h1 { font-size: 20px; }
      .container { padding: 20px; }
      input, button { font-size: 15px; }
    }
  </style>
</head>
<body>

  <h1>üß† KI Screenshot-Analyse</h1>

  <div class="container">
    <label for="imageUpload">üì∑ Screenshot hochladen</label>
    <input type="file" id="imageUpload" accept="image/*">

    <button onclick="analyzeScreenshot()">üìä Screenshot analysieren</button>
    <div class="result" id="loading" style="display:none;">‚è≥ Analyse l√§uft...</div>

    <div class="result" id="resultBox">Noch keine Analyse durchgef√ºhrt.</div>

    <a class="back" href="dashboard.html">üîô Zur√ºck zum Dashboard</a>
  </div>

  <footer>¬© 2025 Tim Finkbeiner ‚Äì All rights reserved.</footer>

  <script>
    async function analyzeScreenshot() {
      const fileInput = document.getElementById("imageUpload");
      const resultBox = document.getElementById("resultBox");
      const loading = document.getElementById("loading");

      if (!fileInput.files[0]) {
        alert("Bitte w√§hle einen Screenshot aus.");
        return;
      }

      const formData = new FormData();
      formData.append("image", fileInput.files[0]);

      loading.style.display = "block";
      resultBox.innerText = "";

      try {
        const response = await fetch("https://ki-analyse-backend.onrender.com", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        resultBox.innerText = data.analysis || "‚ö†Ô∏è Keine Analyse erhalten.";
      } catch (err) {
        resultBox.innerText = "‚ùå Fehler bei der Analyse.";
        console.error(err);
      }

      loading.style.display = "none";
    }
  </script>

</body>
</html>
