<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Krypto Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
    }

    .sidebar {
      width: 250px;
      background: #111;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    .sidebar h2 { color: #00e6b8; margin-bottom: 30px; }
    .sidebar h3 { margin: 20px 0 10px; font-size: 16px; color: #888; }
    .sidebar a {
      color: white; text-decoration: none; margin: 6px 0;
      padding: 8px; border-radius: 6px; display: block;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #00e6b8;
      color: black;
    }

    .logout-btn {
      margin-top: auto;
      padding: 10px;
      background-color: #00e6b8;
      color: black;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .logout-btn:hover { background-color: #00bfa6; }

    .main {
      margin-left: 250px;
      padding: 40px;
    }

    .menu-toggle {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1100;
      background: #00e6b8;
      color: black;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .sidebar { transform: translateX(-100%); }
      .sidebar.open { transform: translateX(0) !important; }
      .main { margin-left: 0; padding: 20px; }
      .menu-toggle { display: block; }
    }
  </style>
</head>
