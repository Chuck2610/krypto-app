<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Krypto Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      margin: 0;
    }

    .sidebar {
      width: 250px;
      background-color: #111;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100%;
      left: 0;
      top: 0;
      z-index: 1000;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      color: #00e6b8;
    }

    .sidebar h3 {
      margin: 20px 0 10px;
      font-size: 16px;
      color: #888;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 5px 0;
      padding: 8px 12px;
      display: block;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #00e6b8;
      color: black;
    }

    .logout-btn {
      margin-top: auto;
      padding: 10px;
      background-color: #00e6b8;
      color: black;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #00bfa6;
    }

    .main {
      margin-left: 250px;
      padding: 40px;
      flex: 1;
    }

    .menu-toggle {
      display: none;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1100;
      background: #00e6b8;
      color: black;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .main {
        margin-left: 0;
        padding: 20px;
      }

      .menu-toggle {
        display: block;
      }
    }

    /* ‚úÖ Ticker Styles */
    #crypto-prices {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #000;
      color: #00e6b8;
      padding: 10px;
      white-space: nowrap;
      overflow: hidden;
      z-index: 2000;
      font-size: 16px;
    }

    #crypto-prices span {
      display: inline-block;
      padding-left: 100%;
      animation: ticker-scroll 30s linear infinite;
    }

    @keyframes ticker-scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞ Men√º</button>

  <div class="sidebar" id="sidebar">
    <h2>üîó KryptoApp</h2>
    <h3>Math Tools</h3>
    <a href="#">üìà Compound Calculator</a>
    <a href="#">üíπ Trailing Stop in Profit</a>
    <a href="#">üìâ Trailing Stop direct</a>

    <h3>External Accounts</h3>
    <a href="#">üë§ Steffi</a>
    <a href="#">üë§ Uli</a>

    <h3>Overview</h3>
    <a href="#">üí∞ Income Overview</a>
    <a href="#">üîó Links</a>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="main">
    <h1>Willkommen im Krypto Dashboard</h1>
    <p>W√§hle ein Tool oder eine √úbersicht aus.</p>
  </div>

  <!-- ‚úÖ Ticker -->
  <div id="crypto-prices"><span>üìä Kurse werden geladen...</span></div>

  <script>
    function logout() {
      window.location.href = "login.html";
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }

    async function fetchPrices() {
      try {
        const url = 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,ripple,cardano,solana,binancecoin,dogecoin,polygon,polkadot,avalanche-2&vs_currencies=usdt';
        const res = await fetch(url);
        const data = await res.json();
        const text = `
          BTC: $${data.bitcoin.usdt} | 
          ETH: $${data.ethereum.usdt} | 
          XRP: $${data.ripple.usdt} | 
          ADA: $${data.cardano.usdt} | 
          SOL: $${data.solana.usdt} | 
          BNB: $${data.binancecoin.usdt} | 
          DOGE: $${data.dogecoin.usdt} | 
          MATIC: $${data.polygon.usdt} | 
          DOT: $${data.polkadot.usdt} | 
          AVAX: $${data["avalanche-2"].usdt}
        `;
        document.getElementById('crypto-prices').innerHTML = `<span>${text}</span>`;
      } catch (err) {
        document.getElementById('crypto-prices').innerHTML = "<span>‚ö†Ô∏è Kurse nicht verf√ºgbar</span>";
      }
    }

    fetchPrices();
    setInterval(fetchPrices, 30000);
  </script>
</body>
</html>
