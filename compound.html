<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zinseszins-Rechner</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1117;
      color: #ffffff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ffffff;
      font-size: 28px;
      margin-bottom: 30px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #1c1e26;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,200,0.05);
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 15px;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #1a1a1a;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #00ffc3;
      color: black;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #00c2a9;
    }

    .result {
      margin-top: 25px;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 5px;
      font-size: 16px;
    }

    canvas {
      background: #fff;
      border-radius: 8px;
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      height: auto;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid #2e2e2e;
      text-align: right;
    }

    th {
      background-color: #00ffc3;
      color: black;
      text-align: center;
    }

    td:first-child, th:first-child {
      text-align: center;
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      color: #00ffc3;
      font-size: 15px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }
      .container {
        padding: 20px;
      }
      input, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

<h1>üìà Zinseszins-Rechner</h1>
<div class="container">
  <label for="einsatz">üí∂ Einsatz (‚Ç¨)</label>
  <input id="einsatz" type="number" placeholder="z.‚ÄØB. 1000"/>

  <label for="tage">üìÜ Anzahl der Tage</label>
  <input id="tage" type="number" placeholder="z.‚ÄØB. 365"/>

  <label for="zins">üìä Zinsen pro Tag (%)</label>
  <input id="zins" type="number" placeholder="z.‚ÄØB. 0.1"/>

  <button onclick="berechne()">üßÆ Berechnen</button>
  <button onclick="exportPDF()">‚¨áÔ∏è Tabelle als PDF</button>

  <div class="result" id="ergebnis"></div>
  <canvas id="chart"></canvas>
  <div id="entwicklungsliste"></div>

  <a class="back" href="dashboard.html">‚¨ÖÔ∏è Zur√ºck zum Dashboard</a>
</div>

<footer>¬© 2025 Tim Finkbeiner ‚Äì All rights reserved.</footer>

<script>
function berechne() {
  const einsatz = parseFloat(document.getElementById('einsatz').value);
  const tage = parseInt(document.getElementById('tage').value);
  const zins1 = parseFloat(document.getElementById('zins').value);

  if (!einsatz || !tage || !zins1) {
    document.getElementById('ergebnis').innerHTML = "<span style='color: #f87171;'>Bitte alle Felder korrekt ausf√ºllen.</span>";
    return;
  }

  const labels = [], werte1 = [], tabelle = [];
  let kapital = einsatz;

  for (let i = 1; i <= tage; i++) {
    const vorher = kapital;
    kapital += kapital * (zins1 / 100);
    const gewinn = kapital - vorher;
    werte1.push(kapital.toFixed(2));
    labels.push(i);
    tabelle.push({ tag: i, zinssatz: zins1.toFixed(2), kapital: kapital, gewinn: gewinn });
  }

  const endbetrag = parseFloat(werte1[werte1.length - 1]);
  document.getElementById("ergebnis").innerHTML =
    `<strong>üìä Endbetrag nach ${tage} Tagen bei ${zins1}%:</strong> ${endbetrag.toLocaleString('de-DE', { style: 'currency', currency: 'EUR' })}`;

  const ctx = document.getElementById('chart').getContext('2d');
  if (window.myChart) window.myChart.destroy();
  window.myChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels,
      datasets: [
        { label: `${zins1}%`, data: werte1, borderColor: '#00e6b8', fill: false }
      ]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { position: 'top' },
        tooltip: {
          callbacks: {
            label: function(context) {
              return `${context.dataset.label}: ${parseFloat(context.raw).toLocaleString('de-DE', { style: 'currency', currency: 'EUR' })}`;
            }
          }
        }
      },
      scales: { y: { beginAtZero: false } }
    }
  });

  let tableHTML = "<table id='resultTable'><thead><tr><th>Tag</th><th>Zinssatz %</th><th>Kapital (‚Ç¨)</th><th>T√§glicher Gewinn (‚Ç¨)</th></tr></thead><tbody>";
  tabelle.forEach(row => {
    tableHTML += `<tr>
      <td>${row.tag}</td>
      <td>${row.zinssatz}</td>
      <td>${parseFloat(row.kapital).toLocaleString('de-DE', { style: 'currency', currency: 'EUR' })}</td>
      <td>${parseFloat(row.gewinn).toLocaleString('de-DE', { style: 'currency', currency: 'EUR' })}</td>
    </tr>`;
  });
  tableHTML += "</tbody></table>";
  document.getElementById("entwicklungsliste").innerHTML = tableHTML;
}

function exportPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  const rows = [];
  const table = document.querySelectorAll("#resultTable tbody tr");
  table.forEach(tr => {
    const cells = tr.querySelectorAll("td");
    rows.push(Array.from(cells).map(td => td.textContent));
  });
  doc.text("Zinseszins-Tabelle", 14, 14);
  doc.autoTable({
    startY: 20,
    head: [['Tag', 'Zinssatz %', 'Kapital (‚Ç¨)', 'T√§glicher Gewinn (‚Ç¨)']],
    body: rows,
    theme: 'grid'
  });
  doc.save("zinseszins_tabelle.pdf");
}
</script>

</body>
</html>
