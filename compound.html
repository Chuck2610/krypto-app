<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Einfacher Zinseszins-Export</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    .container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    input {
      background: #2c2c2c;
      color: #fff;
    }
    button {
      background: #00ffc3;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    canvas {
      background: #fff;
      margin-top: 20px;
      border-radius: 10px;
    }
    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #333;
      text-align: right;
    }
    th {
      background: #00ffc3;
      color: #000;
    }
    th:first-child, td:first-child {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“ˆ Zinseszins Rechner</h2>
    <input id="einsatz" type="number" placeholder="Startkapital (â‚¬)">
    <input id="einsatzProzent" type="number" placeholder="Einsatz % pro Tag">
    <input id="zins" type="number" placeholder="Gewinn % auf Einsatz">
    <input id="tage" type="number" placeholder="Anzahl der Tage">
    <input id="reportTitle" type="text" placeholder="PDF-Titel (z.â€¯B. Sparplan)">
    <button onclick="berechne()">ðŸ§® Berechnen</button>

    <div id="pdfbereich">
      <div id="ergebnis"></div>
      <canvas id="chart"></canvas>
      <div id="tabelle"></div>
    </div>

    <button onclick="exportierePDF()">ðŸ“„ PDF Download</button>
  </div>

<script>
function berechne() {
  const einsatz = parseFloat(document.getElementById("einsatz").value);
  const p = parseFloat(document.getElementById("einsatzProzent").value) / 100;
  const z = parseFloat(document.getElementById("zins").value) / 100;
  const tage = parseInt(document.getElementById("tage").value);

  if (!einsatz || !p || !z || !tage) return alert("Bitte alle Felder ausfÃ¼llen");

  let kapital = einsatz;
  const daten = [], labels = [], zeilen = [];

  for (let i = 0; i <= tage; i++) {
    const einsatzBetrag = kapital * p;
    const gewinn = einsatzBetrag * z;
    daten.push(kapital.toFixed(2));
    labels.push(i);

    zeilen.push(`<tr><td>${i}</td><td>${(kapital).toFixed(2)} â‚¬</td><td>${einsatzBetrag.toFixed(2)} â‚¬</td><td>${gewinn.toFixed(2)} â‚¬</td></tr>`);
    kapital += gewinn;
  }

  document.getElementById("ergebnis").innerHTML =
    `<h3>Endkapital: ${kapital.toFixed(2)} â‚¬</h3><p>Reingewinn: ${(kapital - einsatz).toFixed(2)} â‚¬</p>`;

  const ctx = document.getElementById("chart").getContext("2d");
  if (window.chart) window.chart.destroy();
  window.chart = new Chart(ctx, {
    type: 'line',
    data: { labels, datasets: [{ label: 'Kapital', data: daten, borderColor: '#00ffc3', fill: false }] },
    options: { responsive: true }
  });

  document.getElementById("tabelle").innerHTML =
    `<table><thead><tr><th>Tag</th><th>Kapital</th><th>Einsatz</th><th>Gewinn</th></tr></thead><tbody>${zeilen.join("")}</tbody></table>`;
}

function exportierePDF() {
  const titel = document.getElementById("reportTitle").value || "Kapitalentwicklung";
  const element = document.getElementById("pdfbereich");

  html2pdf().set({
    margin: 0.5,
    filename: titel.replace(/\s+/g, '_') + ".pdf",
    image: { type: 'jpeg', quality: 0.98 },
    html2canvas: { scale: 2 },
    jsPDF: { unit: "in", format: "a4", orientation: "portrait" }
  }).from(element).save();
}
</script>
</body>
</html>
