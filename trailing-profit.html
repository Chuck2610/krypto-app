<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trailing Stop Rechner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1117;
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffc3;
      margin-bottom: 30px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #1c1e26;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,255,200,0.05);
    }

    label {
      margin-top: 15px;
      display: block;
      font-size: 15px;
      color: #ccc;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #00ffc3;
      border: none;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #00c2a9;
    }

    .result {
      margin-top: 25px;
      background: #0e1015;
      padding: 15px;
      border-left: 4px solid #00ffc3;
      white-space: pre-line;
      font-size: 16px;
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      color: #00ffc3;
      font-size: 15px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }

    @media (max-width: 600px) {
      h1 { font-size: 20px; }
      .container { padding: 20px; }
      input, button { font-size: 15px; }
    }
  </style>
</head>
<body>

  <h1>🎯 Trailing Stop Rechner (inkl. Steuer)</h1>

  <div class="container">
    <label for="entryPrice">📍 Break Even (USDT)</label>
    <input type="number" id="entryPrice" step="0.01" placeholder="z. B. 100">

    <label for="leverage">📈 Hebel</label>
    <input type="number" id="leverage" step="0.1" placeholder="z. B. 10">

    <label for="profitPercent">💰 Ziel-Gewinn in % (mit Hebel)</label>
    <input type="number" id="profitPercent" step="0.1" placeholder="z. B. 20">

    <label for="trailingOfProfit">📉 Callback vom Gewinn in %</label>
    <input type="number" id="trailingOfProfit" step="0.1" placeholder="z. B. 30">

    <label for="direction">📊 Richtung</label>
    <select id="direction">
      <option value="long">Long</option>
      <option value="short">Short</option>
    </select>

    <button onclick="calculate()">🧮 Berechnen</button>

    <div id="output" class="result"></div>
    <a class="back" href="dashboard.html">🔙 Zurück zum Dashboard</a>
  </div>

  <footer>© 2025 Tim Finkbeiner – All rights reserved.</footer>

  <script>
    function calculate() {
      const entry = parseFloat(document.getElementById('entryPrice').value);
      const leverage = parseFloat(document.getElementById('leverage').value);
      const profitPercent = parseFloat(document.getElementById('profitPercent').value);
      const trailingPercent = parseFloat(document.getElementById('trailingOfProfit').value);
      const direction = document.getElementById('direction').value;

      if ([entry, leverage, profitPercent, trailingPercent].some(isNaN) || leverage === 0) {
        document.getElementById('output').innerText = "⚠️ Bitte alle Felder korrekt ausfüllen.";
        return;
      }

      const taxRate = 0.0012; // 0.12%
      const realMovePercent = profitPercent / leverage;
      const grossProfit = entry * (realMovePercent / 100);
      const tax = entry * taxRate;
      const netProfit = grossProfit - tax;
      const callbackFromProfit = netProfit * (trailingPercent / 100);

      let targetPrice, trailingStopPrice;
      if (direction === 'long') {
        targetPrice = entry + netProfit;
        trailingStopPrice = targetPrice - callbackFromProfit;
      } else {
        targetPrice = entry - netProfit;
        trailingStopPrice = targetPrice + callbackFromProfit;
      }

      const trailingStopPercent = Math.abs((entry - trailingStopPrice) / entry) * 100;

      document.getElementById('output').innerText =
        `📈 Richtung: ${direction.toUpperCase()}\n` +
        `🎯 Zielpreis: ${targetPrice.toFixed(4)}\n` +
        `🛡️ Trailing Stop: ${trailingStopPrice.toFixed(4)}\n` +
        `💸 Eingerechnete Steuer (0,12 %): ${tax.toFixed(4)}\n\n` +
        `📉 Reale Bewegung (ohne Hebel): ${realMovePercent.toFixed(5)} %\n` +
        `💡 Callback Rate vom Einstieg (Chart): ${trailingStopPercent.toFixed(5)} %`;
    }
  </script>
</body>
</html>
