<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Krypto Gewinnrechner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1117;
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffc3;
      margin-bottom: 30px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #1c1e26;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,255,200,0.05);
    }

    label {
      margin-top: 15px;
      display: block;
      font-size: 15px;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #00ffc3;
      border: none;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #00c2a9;
    }

    .result {
      margin-top: 25px;
      background: #0e1015;
      padding: 15px;
      border-left: 4px solid #00ffc3;
      white-space: pre-line;
      font-size: 16px;
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      color: #00ffc3;
      font-size: 15px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }
      .container {
        padding: 20px;
      }
      input, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>📈 Krypto Gewinnrechner</h1>

  <div class="container">
    <label for="startPreis">📍 Startpreis des Assets (USDT):</label>
    <input type="number" id="startPreis" value="100000">

    <label for="einsatz">💵 Einsatz (USDT):</label>
    <input type="number" id="einsatz" value="100">

    <label for="hebel">🧮 Hebel:</label>
    <input type="number" id="hebel" value="125">

    <label for="gewinn">🎯 Gewinnziel (% vom Einsatz):</label>
    <input type="number" id="gewinn" value="300">

    <button onclick="berechneKursziel()">Kursziel berechnen</button>

    <div class="result" id="ergebnis">... Ergebnis wird hier angezeigt ...</div>
    <a class="back" href="dashboard.html">⬅️ Zurück zum Dashboard</a>
  </div>

  <footer>
    © 2025 Tim Finkbeiner – All rights reserved.
  </footer>

  <script>
    function berechneKursziel() {
      const startPreis = parseFloat(document.getElementById("startPreis").value);
      const einsatz = parseFloat(document.getElementById("einsatz").value);
      const hebel = parseFloat(document.getElementById("hebel").value);
      const gewinn = parseFloat(document.getElementById("gewinn").value);

      const positionSize = einsatz * hebel;
      const zielProzent = gewinn / positionSize * 100;
      const gebuehren = 0.12; // in %
      const gesamtProzent = zielProzent + gebuehren;
      const kursAnstieg = startPreis * (gesamtProzent / 100);
      const neuerKurs = startPreis + kursAnstieg;

      document.getElementById("ergebnis").innerText =
        `📊 Der Kurs muss um ca. ${gesamtProzent.toFixed(2)} % steigen\n` +
        `📈 Zielkurs: ~ ${neuerKurs.toFixed(2)} USDT\n` +
        `💸 Geschätzte Gebühren: ${gebuehren.toFixed(2)} %`;
    }
  </script>

</body>
</html>
