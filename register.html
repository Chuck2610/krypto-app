<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Konto erstellen â€“ KryptoApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #0e0e0e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,255,0.1);
      width: 350px;
      text-align: center;
      color: white;
    }

    .container h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: #1c1c1c;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00e6b8;
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00bfa6;
    }

    .link {
      margin-top: 15px;
      display: block;
      color: #00e6b8;
      text-decoration: none;
    }

    .icon {
      font-size: 40px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ’°</div>
    <h2>Konto erstellen</h2>
    <input type="text" id="username" placeholder="Benutzername" />
    <input type="password" id="password" placeholder="Passwort" />
    <button onclick="register()">Registrieren</button>
    <a class="link" href="login.html">Schon registriert? Zum Login</a>
  </div>

  <script>
    async function register() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        Swal.fire('Fehler', 'Bitte alle Felder ausfÃ¼llen.', 'warning');
        return;
      }

      try {
        const res = await fetch('https://krypto-app-9h3q.onrender.com/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
          Swal.fire('Erfolgreich', 'Dein Account wurde erstellt!', 'success');
        } else {
          Swal.fire('Fehler', data.message || 'Registrierung fehlgeschlagen.', 'error');
        }
      } catch (err) {
        Swal.fire('Fehler', 'Server nicht erreichbar.', 'error');
        console.error(err);
      }
    }
  </script>
</body>
</html>
