<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrieren – Krypto App</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      text-align: center;
    }

    .container h2 {
      margin-bottom: 30px;
      font-size: 28px;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 16px 14px 45px;
      border: none;
      border-radius: 10px;
      background-color: #1a1a1a;
      color: #fff;
      font-size: 16px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #888;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      background-color: #00c896;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00a37a;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 14px;
    }

    .footer-text a {
      color: #00c896;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fa-solid fa-coins"></i> Konto erstellen</h2>
    <form id="registerForm">
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="username" placeholder="Benutzername" required />
      </div>
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="password" placeholder="Passwort" required />
      </div>
      <button type="submit">Registrieren</button>
    </form>
    <div class="footer-text">
      Bereits registriert? <a href="login.html">Zum Login</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('https://krypto-app-9h3q.onrender.com/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();
        if (response.ok) {
          alert('Registrierung erfolgreich! Jetzt kannst du dich einloggen.');
          window.location.href = 'login.html';
        } else {
          alert(result.message || 'Registrierung fehlgeschlagen.');
        }
      } catch (error) {
        alert('Verbindungsfehler. Bitte versuche es später erneut.');
        console.error(error);
      }
    });
  </script>
</body>
</html>
