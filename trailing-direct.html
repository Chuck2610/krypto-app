  <style>

<body>
  <h1>ğŸ¯ Trailing Stop â€“ Direkt</h1>

  <div class="container">
    <label>ğŸ“ Einstiegspreis</label>
    <input type="number" id="entryPrice" step="any" placeholder="z.B. 10000">

    <label>ğŸ“ Aktueller Kurs</label>
    <input type="number" id="currentPrice" step="any" placeholder="z.B. 11000">

    <label>ğŸ“ Hebel</label>
    <input type="number" id="leverage" step="any" placeholder="z.B. 10">

    <label>ğŸ“ Callback in % vom Gewinn</label>
    <input type="number" id="callback" step="any" placeholder="z.B. 50">

    <label>ğŸ“ Richtung</label>
    <select id="direction">
      <option value="long">Long</option>
      <option value="short">Short</option>
    </select>

    <button onclick="calculate()">ğŸ§® Berechnen</button>

    <div class="result" id="output">... Ergebnis wird hier angezeigt ...</div>

    <a class="back" href="dashboard.html">ğŸ”™ ZurÃ¼ck zum Dashboard</a>
  </div>

  <footer>Â© 2025 Tim Finkbeiner â€“ All rights reserved.</footer>

  <script>
    function calculate() {
      const entry = parseFloat(document.getElementById('entryPrice').value);
      const current = parseFloat(document.getElementById('currentPrice').value);
      const leverage = parseFloat(document.getElementById('leverage').value);
      const callback = parseFloat(document.getElementById('callback').value);
      const direction = document.getElementById('direction').value;

      if ([entry, current, leverage, callback].some(isNaN) || leverage === 0) {
        document.getElementById('output').innerHTML = "<span style='color: #f87171;'>âŒ Bitte alle Felder korrekt ausfÃ¼llen.</span>";
        return;
      }

      let movePercent = 0;
      if (direction === "long") {
        movePercent = ((current - entry) / entry) * 100;
      } else {
        movePercent = ((entry - current) / entry) * 100;
      }

      const targetPercent = movePercent * leverage;
      const trailingStopPercent = movePercent * (callback / 100);
      const trailingDistance = entry * (trailingStopPercent / 100);

      const trailingStopPrice = direction === "long"
        ? current - trailingDistance
        : current + trailingDistance;

      document.getElementById('output').innerHTML = `
        <strong>ğŸ“ˆ Richtung:</strong> ${direction.toUpperCase()}<br>
        <strong>ğŸ’° Aktueller Kurs:</strong> <span>${current.toFixed(4)}</span><br>
        <strong>ğŸ“Š Gewinn:</strong> <span>${targetPercent.toFixed(2)}%</span><br>
        <strong>ğŸ›¡ï¸ Trailing Stop:</strong> <span>${trailingStopPrice.toFixed(4)}</span><br><br>
        <strong>ğŸ“‰ Bewegung ohne Hebel:</strong> ${movePercent.toFixed(5)} %<br>
        <strong>ğŸ’¡ Callback Rate vom Einstieg:</strong> ${trailingStopPercent.toFixed(5)} %
      `;
    }
  </script>
</body>
